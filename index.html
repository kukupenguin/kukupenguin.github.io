
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      li {
        margin: 10px;
      }
      #kiki {
        position: relative;
        left: 50px;
      }
      #navbar {
        display: inline-block;
        position: relative;
        top: 50px;
        width: 250px;
      }
      #carousel {
        margin: 1% 6% auto 2%;
        height: 40vw;
        display: inline-block;
        position: absolute;
        top: 3%;
        overflow: hidden;
      }
      .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        cursor: pointer;
        background: lightblue;
        display: inline-block;
        margin: 0 8px;
      }
      #button1{
        background: midnightblue;
      }
      .dot:hover {
        background-color: MidnightBlue;
      }
      #carousel-pic {
        height: 95%;
      }
      .pic {
        transition: 1s;
      }
      #cp1 {
        width: 100%;
        height: 100%;
      }
      #cp2 {
        height: 95%;
        width: 100%;
        position: absolute;
        left: 100%;
        top: 0;
      }
      #cp3 {
        height: 95%;
        width: 100%;
        position: absolute;
        left: 200%;
        top: 0;
      }
      .indicators {
        margin-top: 1%;
        text-align: center;
      }
      #headmenu{
        display: none;
        margin: 0px;
        background-color: grey;
      }
      @media only screen and (max-width: 760px) {
        #headmenu{
          display: block;
          position: fixed;
          z-index: 1;
        }
        #navbar {
          display: none;
        }
        #carousel{
          width: 95%;
          height: 70vw;
          top:0px;
          left: 2.5%;
          right: 2.5%;
          margin: 50px auto;
        }
        .dot{
          width: 7px;
          height: 7px;
          transform: translateY(-5px);
        }
      }
    </style>
  </head>
  <body style="margin: 0px;">
    <div id="headmenu" style="width: 100vw; height: 50px;">
    </div>
    <div id="navbar">
      <img src="images/kikikoko.png" width="140px" height="140px" id="kiki" />
      <ul style="list-style-type: none">
        <hr />
        <li>品牌故事</li>
        <hr />
        <li>開鍋祭火鍋推推</li>
        <hr />
        <li>所有商品</li>
        <hr />
        <li>冷凍食品推推</li>
        <hr />
        <li>常溫食品推推</li>
        <hr />
        <li>生活日常推推</li>
        <hr />
        <li>美容保健推推</li>
        <hr />
        <li>不要推推</li>
      </ul>
    </div>
    <div id="carousel">
      <div id="carousel-pic">
        <div class="pic" id="cp1">
          <img
            src="images/pexels-pixabay-33545.jpg"
            width="100%"
            height="100%"
          />
        </div>
        <div class="pic" id="cp2">
          <img
            src="images/pexels-pixabay-36717.jpg"
            width="100%"
            height="100%"
          />
        </div>
        <div class="pic" id="cp3">
          <img
            src="images/pexels-sagui-andrea-618833.jpg"
            width="100%"
            height="100%"
          />
        </div>
      </div>
      <div class="indicators">
        <span class="dot" id="button1" onclick="toPic1()"></span>
        <span class="dot" id="button2" onclick="toPic2()"></span>
        <span class="dot" id="button3" onclick="toPic3()"></span>
      </div>
    </div>
    <div style="width: 100%; height: 1000px; background-color: aliceblue;"></div>
    <script>
      function toPic1() {
        document.getElementById("button1").style.background = "midnightblue";
        document.getElementById("button2").style.background = "lightblue";
        document.getElementById("button3").style.background = "lightblue";
        document.getElementsByClassName("pic")[0].style.transform =
          "translate(0%)";
        document.getElementsByClassName("pic")[1].style.transform =
          "translate(0%)";
        document.getElementsByClassName("pic")[2].style.transform =
          "translate(0%)";
      }
      function toPic2() {
        document.getElementById("button2").style.background = "midnightblue";
        document.getElementById("button1").style.background = "lightblue";
        document.getElementById("button3").style.background = "lightblue";
        document.getElementsByClassName("pic")[0].style.transform =
          "translate(-100%)";
        document.getElementsByClassName("pic")[1].style.transform =
          "translate(-100%)";
        document.getElementsByClassName("pic")[2].style.transform =
          "translate(-100%)";
      }
      function toPic3() {
        document.getElementById("button3").style.background = "midnightblue";
        document.getElementById("button2").style.background = "lightblue";
        document.getElementById("button1").style.background = "lightblue";
        document.getElementsByClassName("pic")[0].style.transform =
          "translate(-200%)";
        document.getElementsByClassName("pic")[1].style.transform =
          "translate(-200%)";
        document.getElementsByClassName("pic")[2].style.transform =
          "translate(-200%)";
      }
    </script>
  </body>
</html>
