<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      li{
        margin:10px;
      }
      #kiki{ position: relative;
    left: 50px;}
    #carouselExampleSlidesOnly{
      margin:1% 2% auto 1%;height: 40vw;display: inline-block; position: absolute; top:3%;
    }
    .carousel-item.active{
      width: 100%; height: 100%;
    }
    .carousel-item{
      width: 100%; height: 100%;
    }
    .w-100{
      height: 100%;

    }
        </style>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  </head>
<body>
  <div style="position:relative; top:50px; width:250px; display: inline-block;">
  <img src="images/kikikoko.png" width="140px" height="140px" id="kiki" >
  <ul style="list-style-type: none;">
    <hr><li>品牌故事</li>
    <hr><li>開鍋祭火鍋推推</li>
    <hr><li>所有商品</li>
    <hr><li>冷凍食品推推</li>
    <hr><li>常溫食品推推</li>
    <hr><li>生活日常推推</li>
    <hr><li>美容保健推推</li>
    <hr><li>不要推推</li>
  </ul>
</div>
<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner" style="height:100%; width: 100%";>
    <div class="carousel-item active" >
      <img src="images/pexels-pixabay-33545.jpg" class="d-block w-100" width="100%" alt="...">
    </div>
    <div class="carousel-item">
      <img src="images/pexels-pixabay-36717.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="images/pexels-sagui-andrea-618833.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
</div>
<!--輪播-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<!--滑動-->
</body>
</html>
